<!DOCTYPE html><html><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>07</title><base target="_blank"/></head><body style="font-family:sans-serif;color:green;background-color:black;"><table id="list"></table><script type="text/javascript">function shuffle(array) {var m = array.length, t, i;while (m) {i = Math.floor(Math.random() * m--);t = array[m];array[m] = array[i];array[i] = t;}return array;}function light(val) {val.style.color = (val.style.color !== "red") ? "red" : "green";}function show() {shuffle(rows);var tr = document.getElementById("row0").nextSibling;for(var i = 0; i < rows.length; i++) {var td = tr.firstChild;td.innerHTML = rows[i][0];td.style.color = "green";td = td.nextSibling;td = td.nextSibling;td.innerHTML = rows[i][1];td.style.color = "green";tr = tr.nextSibling;}}function init() {var ret = "<tr id='row0'><th colspan='3' style='cursor:pointer;' onclick='show()'>"+document.title+"</th></tr>";for(var i = 0; i < rows.length; i++) {ret += "<tr><td style='cursor:pointer;' onclick='light(this)'>" + rows[i][0] + "</td><td style='padding-left:0.5em;'>" + (i+1) + "</td><td style='padding-left:0.5em;cursor:pointer;' onclick='light(this)'>" + rows[i][1]+"</td></tr>";}return ret;}var rows =[["generate","发生"],["married","已婚的"],["museum","博物馆"],["urban","都市的"],["version","版本"],["emphasize","强调"],["genuine","真诚的"],["highway","公路"],["propose","提议打算"],["conclude","推断"],["consult","请教"],["frequent","常见的"],["sample","样品"],["expression","表达"],["fuel","燃料"],["pace","节奏"],["accurate","准确的"],["legal","合法的"],["lest","以免"],["sum","共计"],["approve","赞成"],["convince","说服"],["identical","完全相同的"],["intend","打算"],["pose","姿势"],["represent","代表"],["tax","税款"],["wealthy","富裕的"],["emergency","紧急情况"],["expectation","期望"],["relieve","缓解"],["transportation","运输"],["eliminate","消除"],["climate","气候"],["innocent","清白的"],["interfere","干涉"],["invention","发明"],["severe","严重的"],["strategy","策略"],["aid","救护"],["competitive","竞争的"],["guidance","指导"],["initial","最初的"],["largely","在很大程度上"],["liberal","自由的"],["motivate","动机"],["mystery","神秘"],["payment","支付"],["predict","预言"],["relax","放松"],["fee","酬金"],["upset","心烦意乱"],["technique","技术"],["cultivate","耕作栽培"],["educate","教育"],["secure","安全的"],["aggressive","侵略的"],["inevitable","不可避免的"],["occasion","场合时机"],["symbol","符号"],["generous","慷慨的"],["recover","恢复"],["therefore","因此"],["corporation","公司"],["insist","坚持固执己见"],["location","位置"],["vacation","假期"],["volunteer","志愿者"],["disaster","灾难"],["domestic","本国的"],["leisure","悠闲"],["rely","依赖"],["various","各种各样的"],["electronic","电子的"],["suffer","遭受"],["biology","生物学"],["site","场所"],["conflict","冲突"],["derive","取得"],["enhance","加强"]];document.getElementById("list").innerHTML = init();</script></body></html>
