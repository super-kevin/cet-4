<!DOCTYPE html><html><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>cet-4/06</title><base target="_blank"/><style type="text/css">

</style></head><body style="font-family:sans-serif;color:green;background-color:black;"><table id="list"></table><script type="text/javascript">function shuffle(array) {var m = array.length, t, i;while (m) {i = Math.floor(Math.random() * m--);t = array[m];array[m] = array[i];array[i] = t;}return array;}function light(val) {val.style.color = (val.style.color !== "red") ? "red" : null;}function remov(val) {val.style.color = (val.style.color !== "yellow") ? "yellow" : null;}function show() {shuffle(rows);var tr = document.getElementById("row0").nextSibling;for(var i = 0; i < rows.length; i++) {tr.style.color = null;var td = tr.firstChild;td.innerHTML = rows[i][0];td.style.color = null;td = td.nextSibling;td = td.nextSibling;td.innerHTML = rows[i][1];td.style.color = null;tr = tr.nextSibling;}}function init() {var ret = "<tr id='row0'><th colspan='3' onclick='show()'>"+document.title+"</th></tr>";for(var i = 0; i < rows.length; i++) {ret += "<tr><td onclick='light(this)'>" + rows[i][0] + "</td><td onclick='remov(this.parentNode)'>" + (i+1) + "</td><td onclick='light(this)'>" + rows[i][1]+"</td></tr>";}return ret;}var rows =[["agent","代理人"],["pursue","追赶"],["entertain","招待"],["confuse","困惑"],["link","连接"],["release","释放"],["discourage","泄气"],["per","每一"],["comment","评论"],["overall","全面的"],["conduct","指导"],["administration","管理"],["arrange","安排"],["odd","奇特的"],["quit","离开"],["retire","正式退休"],["signal","信号"],["prospect","前景"],["literature","文学"],["policy","政策"],["brief","简短的"],["divorce","离婚"],["senior","年长的"],["agency","代理处"],["trend","倾向"],["marriage","结婚"],["loan","贷款"],["injure","伤害"],["publish","发表出版"],["alike","同样的"],["element","成分要素"],["gap","差距"],["absorb","吸收吸引"],["construction","建造"],["incident","政治事件"],["acknowledge","承认"],["calm","平静"],["recommendation","推荐"],["reliable","可靠的"],["superior","较高的"],["appearance","出现"],["concentrate","全神贯注"],["somehow","以某种方式"],["campaign","战役"],["guilty","内疚的"],["necessarily","必然"],["spite","恶意"],["sufficient","足够的"],["convey","传递运送"],["employment","雇佣"],["pattern","式样"],["primarily","主要地"],["behave","举止"],["strengthen","加强"],["stuff","东西"],["trace","痕迹踪迹"],["patient","耐心病人"],["attach","附加"],["invent","发明"],["laboratory","实验室"],["possibility","可能"],["committee","委员会"],["costly","昂贵的"],["engineering","工程学"],["official","官方的"],["priority","优先"],["route","路线"],["dispute","争论"],["media","媒介"],["reality","现实"],["stock","库存品储备"],["characteristic","特性"],["distribute","分发"],["helpful","有用的"],["industrial","工业的"],["option","选择"],["stem","起源"],["rescue","营救"],["commit","做错事"],["display","展览"]];document.getElementById("list").innerHTML = init();</script></body></html>
