<!DOCTYPE html><html><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>cet-4/29</title><base target="_blank"/><style type="text/css">body {font-family:sans-serif;color:green;background-color:black;}th {cursor:pointer;}td {padding-right:0.5em;cursor:pointer;}</style></head><body style="font-family:sans-serif;color:green;background-color:black;"><table id="list"></table><script type="text/javascript">function shuffle(array) {var m = array.length, t, i;while (m) {i = Math.floor(Math.random() * m--);t = array[m];array[m] = array[i];array[i] = t;}return array;}function light(val) {val.style.color = (val.style.color !== "red") ? "red" : null;}function remov(val) {val.style.color = (val.style.color !== "yellow") ? "yellow" : null;}function show() {shuffle(rows);var tr = document.getElementById("row0").nextSibling;for(var i = 0; i < rows.length; i++) {tr.style.color = null;var td = tr.firstChild;td.innerHTML = rows[i][0];td.style.color = null;td = td.nextSibling;td = td.nextSibling;td.innerHTML = rows[i][1];td.style.color = null;tr = tr.nextSibling;}}function init() {var ret = "<tr id='row0'><th colspan='3' onclick='show()'>"+document.title+"</th></tr>";for(var i = 0; i < rows.length; i++) {ret += "<tr><td onclick='light(this)'>" + rows[i][0] + "</td><td onclick='remov(this.parentNode)'>" + (i+1) + "</td><td onclick='light(this)'>" + rows[i][1]+"</td></tr>";}return ret;}var rows =[["loop","圈环"],["lord","领主贵族"],["machinery","机器"],["maid","女仆"],["mainland","大陆"],["Marxist","马克思主义者"],["mat","垫子"],["mate","伙伴同事"],["mathematical","数学上的"],["measurement","测量"],["memorial","纪念碑"],["merchant","商人"],["mercy","仁慈"],["microscope","显微镜"],["millimeter","毫米"],["minus","减去"],["miracle","奇迹"],["mislead","误解"],["mist","薄雾"],["moist","潮湿的"],["moisture","潮湿"],["mold,mould","塑造模具"],["monument","纪念碑历史遗迹"],["mosquito","蚊子"],["mug","大杯子抢劫"],["mushroom","蘑菇"],["namely","也就是"],["nationality","国籍民族"],["naval","海军的"],["Negro","黑人"],["nephew","侄子外甥"],["niece","侄女外甥女"],["nightmare","噩梦"],["nonsense","胡说"],["obey","服从人法律规定"],["offensive","冒犯的进攻"],["onion","洋葱"],["orchestra","管弦乐队"],["ore","矿石"],["ounce","盎司"],["outset","开始"],["oval","椭圆形"],["overhead","在头顶上"],["packet","小包"],["pad","衬垫便签填塞"],["palm","手掌棕榈树"],["paste","粘贴"],["paw","爪子"],["pea","豌豆"],["philosopher","哲学家"],["pillar","柱子"],["pillow","枕头"],["pinch","捏拧"],["pine","松树"],["pit","地洞"],["pitch","球场出份子"],["plantation","种植园"],["plural","复数的"],["poem","诗"],["poetry","诗集"],["pole","杆极点"],["pond","池塘"],["pray","祈祷"],["prayer","祷告"],["preceding","在前的"],["precision","精确性"],["preliminary","预备的初步的"],["preposition","介词"],["presumably","大概可能"],["pronoun","代词"],["proportional","成比例的"],["punch","猛击穿孔"],["quiz","智力竞赛小测验"],["radar","雷达"],["rag","抹布"],["rally","集会"],["rat","鼠"],["receipt","收据收入"],["refugee","难民"],["removal","去除"],["republican","共和政体"],["reservoir","水库蓄水池"],["resistance","反抗阻力"],["resolution","正式决定决心解决分辨率"],["restless","坐立不安"],["revolutionary","革命的"],["rib","肋骨"],["ridiculous","荒谬的"],["rifle","步枪"],["riot","骚乱丰富多彩"]];document.getElementById("list").innerHTML = init();</script></body></html>
