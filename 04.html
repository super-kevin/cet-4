<!DOCTYPE html><html><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>cet-4/04</title><base target="_blank"/><style type="text/css">body {font-family:sans-serif;color:green;background-color:black;}th {cursor:pointer;}td {padding-right:0.5em;cursor:pointer;}</style></head><body style="font-family:sans-serif;color:green;background-color:black;"><table id="list"></table><script type="text/javascript">function shuffle(array) {var m = array.length, t, i;while (m) {i = Math.floor(Math.random() * m--);t = array[m];array[m] = array[i];array[i] = t;}return array;}function light(val) {val.style.color = (val.style.color !== "red") ? "red" : null;}function remov(val) {val.style.color = (val.style.color !== "yellow") ? "yellow" : null;}function show() {shuffle(rows);var tr = document.getElementById("row0").nextSibling;for(var i = 0; i < rows.length; i++) {tr.style.color = null;var td = tr.firstChild;td.innerHTML = rows[i][0];td.style.color = null;td = td.nextSibling;td = td.nextSibling;td.innerHTML = rows[i][1];td.style.color = null;tr = tr.nextSibling;}}function init() {var ret = "<tr id='row0'><th colspan='3' onclick='show()'>"+document.title+"</th></tr>";for(var i = 0; i < rows.length; i++) {ret += "<tr><td onclick='light(this)'>" + rows[i][0] + "</td><td onclick='remov(this.parentNode)'>" + (i+1) + "</td><td onclick='light(this)'>" + rows[i][1]+"</td></tr>";}return ret;}var rows =[["paragraph","段落"],["lower","较低的"],["crash","碰撞"],["scale","规模等级"],["complicated","复杂的"],["crisis","危机"],["witness","目击证人"],["rank","社会等级"],["reflect","反映"],["response","响应"],["material","材料"],["alternative","替换物"],["advertisement","广告"],["alarm","警报"],["conference","正式会议"],["survive","幸存"],["owner","所有者"],["thinking","想法"],["acquire","获得"],["leader","领袖"],["regulation","规章"],["billion","十亿"],["character","特性"],["significant","重要的"],["saving","存款"],["global","全球的"],["variety","种类"],["independent","独立的"],["purchase","购买"],["threat","威胁"],["apply","申请"],["colleague","同事"],["shift","转换"],["aside","旁边"],["attribute","归因于"],["exception","例外"],["constant","经常的"],["journal","杂志"],["solution","解决办法"],["confident","自信的"],["unless","除非"],["obvious","明显的"],["reward","报酬"],["admit","准许进入"],["decrease","减小"],["schedule","时刻表"],["wealth","财富"],["addition","加法附加"],["requirement","必要条件"],["explore","探索"],["annual","每年的"],["female","雌性"],["reputation","名声"],["anyway","无论如何"],["emotional","感情的"],["employer","雇主"],["finance","财政"],["prove","证明"],["suspect","怀疑"],["federal","联邦的"],["psychological","心理学的"],["extensive","广阔的"],["considerable","数量相当多"],["hunt","打猎"],["spot","地点"],["reveal","揭露"],["victim","受害者"],["fund","基金"],["notion","概念"],["shortage","缺少"],["attractive","有吸引力的"],["phenomenon","现象"],["court","法院"],["outline","要点"],["vision","视力"],["contrast","对比"],["contribution","贡献"],["foundation","基础"],["typical","典型的"],["vary","改变"]];document.getElementById("list").innerHTML = init();</script></body></html>
