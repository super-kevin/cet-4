<!DOCTYPE html><html><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>cet-4/03</title><base target="_blank"/></head><body style="font-family:sans-serif;color:green;background-color:black;"><table id="list"></table><script type="text/javascript">function shuffle(array) {var m = array.length, t, i;while (m) {i = Math.floor(Math.random() * m--);t = array[m];array[m] = array[i];array[i] = t;}return array;}function light(val) {val.style.color = (val.style.color !== "red") ? "red" : "green";}function remov(val) {val.parentNode.style.textDecoration = (val.parentNode.style.textDecoration !== "line-through") ? "line-through" : "none";}function show() {shuffle(rows);var tr = document.getElementById("row0").nextSibling;for(var i = 0; i < rows.length; i++) {tr.style.textDecoration = "none";var td = tr.firstChild;td.innerHTML = rows[i][0];td.style.color = "green";td = td.nextSibling;td = td.nextSibling;td.innerHTML = rows[i][1];td.style.color = "green";tr = tr.nextSibling;}}function init() {var ret = "<tr id='row0'><th colspan='3' style='cursor:pointer;' onclick='show()'>"+document.title+"</th></tr>";for(var i = 0; i < rows.length; i++) {ret += "<tr><td style='cursor:pointer;' onclick='light(this)'>" + rows[i][0] + "</td><td style='padding-left:0.5em;cursor:pointer;' onclick='remov(this)'>" + (i+1) + "</td><td style='padding-left:0.5em;cursor:pointer;' onclick='light(this)'>" + rows[i][1]+"</td></tr>";}return ret;}var rows =[["provided","假如"],["regardless","无论如何"],["appointment","任命"],["belief","相信"],["improvement","改善"],["function","功能"],["apart","分离的"],["expose","揭露"],["communication","通讯"],["establish","建立"],["supply","供给"],["solve","解决"],["scientific","科学上的"],["distinguish","辨别"],["campus","校园"],["similar","相似的"],["subject","主题"],["finding","发现"],["relate","关联"],["comprehension","理解"],["feature","特征"],["grant","授予"],["appropriate","适当的"],["error","错误"],["inform","通知"],["organization","机构"],["reserve","保留"],["argument","争论"],["expense","费用"],["rarely","难得"],["consideration","考虑"],["private","私人的"],["complex","复杂的"],["protection","保护"],["emphasis","强调"],["instance","实例"],["abroad","在国外"],["assume","假设臆断"],["background","背景"],["handle","把手"],["audience","观众"],["besides","而且"],["creative","创造性的"],["select","选择"],["beyond","超越"],["growth","生长"],["event","事件"],["claim","声称主张"],["board","板子"],["budget","预算"],["balance","平衡"],["estimate","估计"],["extend","范围程度"],["exhaust","筋疲力尽"],["treatment","治疗"],["associate","联系"],["credit","信贷"],["communicate","通讯"],["recommend","推荐"],["status","身份"],["engage","从事"],["region","地区"],["access","接近通道"],["routine","惯例"],["evidence","证据"],["suppose","假定"],["respect","尊敬"],["hire","雇佣"],["complain","抱怨"],["figure","数字"],["force","强迫"],["exact","精确的"],["locate","探明找出"],["differ","不同"],["cancel","取消"],["compound","化合物"],["cope","应对"],["impression","印象"],["meaning","含义"],["active","活跃的"]];document.getElementById("list").innerHTML = init();</script></body></html>
