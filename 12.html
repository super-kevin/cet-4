<!DOCTYPE html><html><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>cet-4/12</title><base target="_blank"/></head><body style="font-family:sans-serif;color:green;background-color:black;"><table id="list"></table><script type="text/javascript">function shuffle(array) {var m = array.length, t, i;while (m) {i = Math.floor(Math.random() * m--);t = array[m];array[m] = array[i];array[i] = t;}return array;}function light(val) {val.style.color = (val.style.color !== "red") ? "red" : "green";}function remov(val) {val.parentNode.style.textDecoration = (val.parentNode.style.textDecoration !== "line-through") ? "line-through" : "none";}function show() {shuffle(rows);var tr = document.getElementById("row0").nextSibling;for(var i = 0; i < rows.length; i++) {tr.style.textDecoration = "none";var td = tr.firstChild;td.innerHTML = rows[i][0];td.style.color = "green";td = td.nextSibling;td = td.nextSibling;td.innerHTML = rows[i][1];td.style.color = "green";tr = tr.nextSibling;}}function init() {var ret = "<tr id='row0'><th colspan='3' style='cursor:pointer;' onclick='show()'>"+document.title+"</th></tr>";for(var i = 0; i < rows.length; i++) {ret += "<tr><td style='cursor:pointer;' onclick='light(this)'>" + rows[i][0] + "</td><td style='padding-left:0.5em;cursor:pointer;' onclick='remov(this)'>" + (i+1) + "</td><td style='padding-left:0.5em;cursor:pointer;' onclick='light(this)'>" + rows[i][1]+"</td></tr>";}return ret;}var rows =[["incredible","难以置信的"],["mention","提及"],["remind","提醒"],["species","种类"],["weaken","削弱"],["whereas","然而"],["withstand","抵挡"],["efficiency","效率"],["score","得分"],["surround","围绕包围"],["truly","真正地"],["unexpected","意外的"],["wisdom","智慧"],["existence","存在"],["advertise","做广告"],["disorder","混乱"],["participate","参加"],["recovery","恢复"],["rival","竞争对手"],["facility","便利设施"],["visible","可见的"],["abuse","滥用"],["accelerate","使加快"],["airline","航空公司"],["chest","胸腔"],["delicious","美味的"],["depress","使沮丧不景气"],["earthquake","地震"],["enthusiasm","热情"],["formal","正式的"],["globe","地球"],["illegal","非法的"],["intensity","强烈强度"],["interpret","解释"],["isolate","隔离"],["judgement","审判"],["latter","后者的"],["nuclear","核能的"],["opponent","对手"],["pessimistic","悲观的"],["preferable","更好的"],["pump","水泵"],["railway","铁路"],["sightseeing","观光"],["so-called","所谓的"],["specialist","专家"],["specialize","专攻"],["spelling","拼写"],["stream","溪流"],["swallow","燕子吞咽轻信"],["tone","语气音调"],["virtue","美德"],["withdraw","收回撤回撤退"],["accent","口音"],["admire","钦佩"],["arise","出现"],["arrangement","安排"],["bacteria","细菌"],["channel","渠道引导"],["conscious","意识到清醒的"],["disguise","伪装掩盖"],["distinct","清楚的"],["dull","单调的"],["eve","前夕"],["exhibit","展览"],["frank","坦白的直率的"],["grasp","抓紧掌握"],["inferior","下等的下级"],["influential","有影响的"],["insure","确保"],["intention","意图目的"],["liable","可能有责任"],["mere","仅仅"],["satellite","卫星"],["significance","重要性"],["succession","接替继承"],["teenager","青少年"],["abundant","丰富的"],["adjust","调整"],["admission","允许进入入场券"]];document.getElementById("list").innerHTML = init();</script></body></html>
