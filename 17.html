<!DOCTYPE html><html><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>cet-4/17</title><base target="_blank"/><style type="text/css">body {font-family:sans-serif;color:green;background-color:black;}th {cursor:pointer;}td {padding-right:0.5em;cursor:pointer;}</style></head><body style="font-family:sans-serif;color:green;background-color:black;"><table id="list"></table><script type="text/javascript">function shuffle(array) {var m = array.length, t, i;while (m) {i = Math.floor(Math.random() * m--);t = array[m];array[m] = array[i];array[i] = t;}return array;}function light(val) {val.style.color = (val.style.color !== "red") ? "red" : null;}function remov(val) {val.style.color = (val.style.color !== "yellow") ? "yellow" : null;}function show() {shuffle(rows);var tr = document.getElementById("row0").nextSibling;for(var i = 0; i < rows.length; i++) {tr.style.color = null;var td = tr.firstChild;td.innerHTML = rows[i][0];td.style.color = null;td = td.nextSibling;td = td.nextSibling;td.innerHTML = rows[i][1];td.style.color = null;tr = tr.nextSibling;}}function init() {var ret = "<tr id='row0'><th colspan='3' onclick='show()'>"+document.title+"</th></tr>";for(var i = 0; i < rows.length; i++) {ret += "<tr><td onclick='light(this)'>" + rows[i][0] + "</td><td onclick='remov(this.parentNode)'>" + (i+1) + "</td><td onclick='light(this)'>" + rows[i][1]+"</td></tr>";}return ret;}var rows =[["assess","估价评价"],["assign","指派"],["assist","协助"],["assure","使确信"],["barrel","木桶"],["beam","光束"],["bleed","流血"],["bloom","开花"],["bore","使厌烦"],["carpet","地毯"],["casual","非正式的"],["charm","魅力"],["cheerful","愉快的"],["combination","联合"],["compose","组成创作"],["considerate","考虑周到的"],["continual","连续的"],["controversy","辩论"],["convention","惯例"],["dense","密集的"],["disposal","销毁"],["dissolve","使溶解"],["distress","悲伤"],["elevator","电梯"],["enclose","围住"],["export","出口"],["external","外部的"],["fancy","设想昂贵的精美的"],["fleet","舰队"],["fruitful","多产的肥沃的"],["gasoline","汽油"],["hopeless","绝望的"],["horror","恐怖"],["housing","房屋"],["hut","小屋"],["immense","巨大的"],["inhabitant","居民"],["interference","干涉"],["jewel","宝石"],["lane","胡同车道"],["liberate","解放"],["lightning","闪电"],["marry","结婚"],["modify","修改"],["omit","省略"],["precaution","预防"],["queue","排队"],["rail","栏杆"],["refine","提纯"],["reflextion","反射"],["religion","宗教"],["respectively","各自地"],["rod","杆棒"],["satisfactory","令人满意的"],["scholar","学者"],["sequence","次序"],["sophisticated老于世故的先进的高水平的",""],["spray","浪花喷洒"],["squeeze","挤压"],["thick","厚的"],["trail","痕迹追踪"],["ugly","丑陋的"],["underground","地下的"],["up-to-date","跟上时代的"],["vessel","轮船血管"],["voluntary","自愿的"],["weekly","每周的"],["whichever","无论哪个"],["wit","妙语才智"],["advisable","明智的"],["ambition","雄心"],["anxiety","焦虑"],["asset","资产有价值的"],["barber","理发师"],["behalf","代表为了帮助"],["beneath","在下方"],["devise","设计发明"],["discard","丢弃"],["drift","漂流"],["episode","片段"]];document.getElementById("list").innerHTML = init();</script></body></html>
