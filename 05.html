<!DOCTYPE html><html><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>05</title><base target="_blank"/></head><body style="font-family:sans-serif;color:green;background-color:black;"><table id="list"></table><script type="text/javascript">function shuffle(array) {var m = array.length, t, i;while (m) {i = Math.floor(Math.random() * m--);t = array[m];array[m] = array[i];array[i] = t;}return array;}function light(val) {val.style.color = (val.style.color !== "red") ? "red" : "green";}function show() {shuffle(rows);var tr = document.getElementById("row0").nextSibling;for(var i = 0; i < rows.length; i++) {var td = tr.firstChild;td.innerHTML = rows[i][0];td.style.color = "green";td = td.nextSibling;td = td.nextSibling;td.innerHTML = rows[i][1];td.style.color = "green";tr = tr.nextSibling;}}function init() {var ret = "<tr id='row0'><th colspan='3' style='cursor:pointer;' onclick='show()'>"+document.title+"</th></tr>";for(var i = 0; i < rows.length; i++) {ret += "<tr><td style='cursor:pointer;' onclick='light(this)'>" + rows[i][0] + "</td><td style='padding-left:0.5em;'>" + (i+1) + "</td><td style='padding-left:0.5em;cursor:pointer;' onclick='light(this)'>" + rows[i][1]+"</td></tr>";}return ret;}var rows =[["define","下定义"],["profession","职业"],["exchange","交换"],["flexible","易弯曲的"],["minor","次要的"],["association","协会"],["conclusion","结论"],["moreover","而且"],["presentation","报告"],["remark","评论"],["sensitive","敏感的"],["suggestion","建议"],["transfer","转移"],["unique","唯一的"],["vast","辽阔的"],["achievement","成就"],["confidence","信心"],["economy","经济"],["image","图像"],["organize","组织"],["stretch","伸展延续"],["particularly","特别"],["concept","概念"],["excessive","过多的"],["perform","表演表现"],["adopt","收养采用"],["basis","基础根据"],["commercial","商业的"],["criticism","批评"],["ensure","确保"],["overseas","海外的"],["perspective","视角观点"],["salary","薪水"],["burden","精神负担"],["statistic","统计数值"],["highly","非常"],["manufacture","制造"],["title","名称"],["chief","主要的"],["target","目标"],["capacity","容量"],["crowd","一群"],["entitle","给权利"],["transform","变换"],["yield","屈服"],["atmosphere","空气"],["merely","仅仅只不过"],["talent","天才"],["tough","困难的"],["assistant","助手"],["objective","客观的"],["principle","原理"],["union","联盟"],["resident","居民"],["unfortunately","不幸地"],["chemical","化学的"],["criminal","犯人犯罪的"],["discipline","纪律"],["fashion","流行风尚"],["intelligence","智力"],["moral","道德的"],["preference","偏爱"],["unusual","不平常的"],["property","财产"],["respond","回答响应"],["advocate","拥护提倡"],["decorate","装饰"],["normal","正常的"],["opening","开的"],["rare","稀有的"],["resist","抵抗"],["structure","结构"],["adapt","适应改编"],["bargain","讨价还价"],["investment","投资"],["observe","观察"],["occur","发生"],["reluctant","勉强的"],["semester","学期"],["switch","开关"]];document.getElementById("list").innerHTML = init();</script></body></html>
