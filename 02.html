<!DOCTYPE html><html><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>02</title><base target="_blank"/></head><body style="font-family:sans-serif;color:green;background-color:black;"><table id="list"></table><script type="text/javascript">function shuffle(array) {var m = array.length, t, i;while (m) {i = Math.floor(Math.random() * m--);t = array[m];array[m] = array[i];array[i] = t;}return array;}function light(val) {val.style.color = (val.style.color !== "red") ? "red" : "green";}function show() {shuffle(rows);var tr = document.getElementById("row0").nextSibling;for(var i = 0; i < rows.length; i++) {var td = tr.firstChild;td.innerHTML = rows[i][0];td.style.color = "green";td = td.nextSibling;td = td.nextSibling;td.innerHTML = rows[i][1];td.style.color = "green";tr = tr.nextSibling;}}function init() {var ret = "<tr id='row0'><th colspan='3' style='cursor:pointer;' onclick='show()'>"+document.title+"</th></tr>";for(var i = 0; i < rows.length; i++) {ret += "<tr><td style='cursor:pointer;' onclick='light(this)'>" + rows[i][0] + "</td><td style='padding-left:0.5em;'>" + (i+1) + "</td><td style='padding-left:0.5em;cursor:pointer;' onclick='light(this)'>" + rows[i][1]+"</td></tr>";}return ret;}var rows =[["risk","风险"],["positive","积极的"],["determine","下决心"],["attract","吸引"],["assignment","分配"],["account","账目"],["local","本地的"],["major","主要的"],["pressure","压力"],["outside","外面"],["impact","影响"],["current","当前的"],["data","数据"],["desire","渴望"],["consumer","消费者"],["disease","疾病"],["recently","最近"],["source","来源"],["specific","明确的"],["advantage","优点"],["appeal","申述"],["understanding","理解"],["nature","自然"],["result","结果"],["compete","竞争"],["expert","专家"],["blank","空白"],["issue","重大问题"],["range","范围"],["efficient","高效的"],["expand","扩大"],["market","市场"],["challenge","挑战"],["remain","仍然保持"],["responsible","有责任的"],["graduate","毕业"],["charge","费用"],["contact","联系"],["aware","意识到"],["management","管理"],["measure","测量"],["imply","暗示"],["limited","有限的"],["promote","促进"],["decline","下降"],["performance","性能"],["critical","批评的"],["factor","因素"],["application","申请"],["staff","工作人员"],["consequence","后果"],["despite","不管"],["apartment","公寓房间"],["harm","伤害"],["academic","学术的"],["extra","额外的"],["negative","否定的"],["increasingly","越来越多地"],["detail","细节"],["kid","小孩"],["community","社区"],["enormous","巨大的"],["argue","争论"],["profit","利润"],["recognize","认出"],["attempt","尝试"],["failure","失败"],["survey","调查"],["resource","资源"],["competition","竞争"],["opportunity","机会"],["household","家庭"],["responsibility","责任心"],["security","安全"],["complaint","抱怨"],["require","要求"],["immediately","立即"],["aspect","方面"],["ignore","不顾不理"],["original","原来的"]];document.getElementById("list").innerHTML = init();</script></body></html>
