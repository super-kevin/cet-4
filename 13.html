p","艰难"],["meanwhile","与此同时"],["organic","有机物"],["package","包裹"],["planet","行星"],["politician","政治家"],["portion","一部分"],["resolve","解决"],["secondary","次要的"],["temporary","临时的"],["territory","领土"],["variation","变化"],["cancer","癌症"],["luxury","奢侈品"],["medium","媒介中等的"],["murder","谋杀"],["precious","珍贵的"],["ultimate","最终的"],["component","组件"],["democratic","民主的"],["document","公文"],["grain","谷物"],["institute","研究所"],["insult","侮辱"],["intense","强烈的"],["interpretation","解释"],["justify","证明是正当的"],["laundry","洗衣房"],["luggage","行李"],["margin","页边空白"],["particle","颗粒"],["pilot","飞行员"],["realistic","现实的"],["relevant","切题的"],["reception","接待"],["salesman","售货员"],["substance","物质事实根据"],["tragedy","悲剧"],["universe","宇宙"],["worthwhile","值得"],["controversial","有争议的"],["conventional","传统的因循守旧的"]];document.getElementById("list").innerHTML = init();</script></body></html>
