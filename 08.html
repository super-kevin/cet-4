<!DOCTYPE html><html><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>cet-4/08</title><base target="_blank"/></head><body style="font-family:sans-serif;color:green;background-color:black;"><table id="list"></table><script type="text/javascript">function shuffle(array) {var m = array.length, t, i;while (m) {i = Math.floor(Math.random() * m--);t = array[m];array[m] = array[i];array[i] = t;}return array;}function light(val) {val.style.color = (val.style.color !== "red") ? "red" : "green";}function remov(val) {val.parentNode.style.textDecoration = (val.parentNode.style.textDecoration !== "line-through") ? "line-through" : "none";}function show() {shuffle(rows);var tr = document.getElementById("row0").nextSibling;for(var i = 0; i < rows.length; i++) {tr.style.textDecoration = "none";var td = tr.firstChild;td.innerHTML = rows[i][0];td.style.color = "green";td = td.nextSibling;td = td.nextSibling;td.innerHTML = rows[i][1];td.style.color = "green";tr = tr.nextSibling;}}function init() {var ret = "<tr id='row0'><th colspan='3' style='cursor:pointer;' onclick='show()'>"+document.title+"</th></tr>";for(var i = 0; i < rows.length; i++) {ret += "<tr><td style='cursor:pointer;' onclick='light(this)'>" + rows[i][0] + "</td><td style='padding-left:0.5em;cursor:pointer;' onclick='remov(this)'>" + (i+1) + "</td><td style='padding-left:0.5em;cursor:pointer;' onclick='light(this)'>" + rows[i][1]+"</td></tr>";}return ret;}var rows =[["partner","伙伴"],["relative","相对的"],["flat","平的"],["fulfill","满足"],["pollution","污染"],["probable","很可能"],["threaten","威胁"],["transmission","传送"],["transmit","传送"],["accuse","指责"],["adequate","可以胜任的"],["award","奖品"],["border","边界"],["construct","建造"],["coordinate","协调"],["directly","直接地"],["manner","风度礼貌"],["mental","精神的"],["temper","情绪"],["somewhat","一点儿"],["vehicle","车辆"],["activity","活动"],["missing","缺少的"],["acceptance","接受"],["deny","否认拒绝"],["elect","选举"],["optimistic","乐观的"],["reject","拒绝"],["reporter","记者"],["retain","保留"],["transport","运输"],["abandon","遗弃"],["fatal","致命的"],["former","前者"],["poverty","贫穷"],["reasonable","合理的"],["register","注册"],["stimulate","激发"],["vital","生死攸关的"],["alert","警觉的"],["candidate","候选人"],["collection","收集"],["essay","短文"],["proportion","比例"],["contract","合同"],["absolute","绝对的"],["exaggerate","夸张"],["interval","间隔"],["minority","少数民族"],["neglect","忽视"],["permanent","永久性的"],["resort","求助"],["authority","官方权威"],["barely","几乎不"],["command","命令"],["contrary","相反的"],["dramatic","戏剧性的"],["emotion","情感"],["enforce","强迫"],["fairly","公平地"],["intelligent","聪明的"],["launch","发射"],["leading","带头的"],["mess","混乱"],["submit","服从"],["illustrate","说明"],["lucky","幸运的"],["revise","修改复习"],["advanced","高级的"],["childhood","童年"],["consume","消费消耗"],["independence","独立"],["military","军事的"],["powerful","强大的"],["presence","出席存在"],["sensible","明智的"],["naturally","天然地"],["nearby","附近的"],["preserve","保护保存"]];document.getElementById("list").innerHTML = init();</script></body></html>
