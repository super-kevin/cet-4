<!DOCTYPE html><html><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>cet-4/30</title><base target="_blank"/><style type="text/css">body {font-family:sans-serif;color:green;background-color:black;}th {cursor:pointer;}td {padding-right:0.5em;cursor:pointer;}</style></head><body style="font-family:sans-serif;color:green;background-color:black;"><table id="list"></table><script type="text/javascript">function shuffle(array) {var m = array.length, t, i;while (m) {i = Math.floor(Math.random() * m--);t = array[m];array[m] = array[i];array[i] = t;}return array;}function light(val) {val.style.color = (val.style.color !== "red") ? "red" : null;}function remov(val) {val.style.color = (val.style.color !== "yellow") ? "yellow" : null;}function show() {shuffle(rows);var tr = document.getElementById("row0").nextSibling;for(var i = 0; i < rows.length; i++) {tr.style.color = null;var td = tr.firstChild;td.innerHTML = rows[i][0];td.style.color = null;td = td.nextSibling;td = td.nextSibling;td.innerHTML = rows[i][1];td.style.color = null;tr = tr.nextSibling;}}function init() {var ret = "<tr id='row0'><th colspan='3' onclick='show()'>"+document.title+"</th></tr>";for(var i = 0; i < rows.length; i++) {ret += "<tr><td onclick='light(this)'>" + rows[i][0] + "</td><td onclick='remov(this.parentNode)'>" + (i+1) + "</td><td onclick='light(this)'>" + rows[i][1]+"</td></tr>";}return ret;}var rows =[["ripe","作物成熟"],["roast","烘烤"],["rope","绳索捆扎"],["rotate","旋转"],["rouse","唤醒"],["rumour","谣言"],["sailor","水手"],["sanction","批准制裁"],["saucer","碟子"],["sausage","香肠"],["scare","惊恐"],["scatter","散开"],["scout","侦察童子军"],["semiconductor","半导体"],["senate","参议院"],["sexual","性的"],["shallow","浅的浅薄的"],["shiver","颤抖"],["shrug","耸肩"],["sigh","叹息"],["sin","罪孽"],["singular","单数的非凡的奇特的"],["slam","砰地关上猛烈抨击"],["slap","掌掴"],["socialism","社会主义"],["sorrow","悲伤"],["sow","播种"],["spade","铁锹"],["specimen","样本"],["spectacular","壮观的"],["speculate","推测投机"],["sphere","球范围"],["spin","旋转"],["spit","吐出"],["stadium","运动场"],["stale","不新鲜的陈腐的"],["standpoint","立场"],["starve","挨饿"],["static","静态的"],["statue","雕像"],["steamer","汽船"],["steer","驾驶"],["sticky","黏的"],["sting","刺蛰"],["stocking","长筒袜"],["stoop","俯身弯腰"],["subtract","减去"],["summit","山顶巅峰"],["superb","极好的"],["supplement","补充"],["sympathize","同情"],["systematical","有计划的成体系的"],["tag","标签"],["temple","庙宇"],["terror","恐怖"],["textile","纺织品"],["thermometer","温度计"],["thrust","戳刺要点"],["torture","拷问"],["towel","毛巾"],["transparent","透明的"],["trash","垃圾"],["tray","托盘"],["triangle","三角形"],["tunnel","隧道"],["turbine","汽轮机"],["umbrella","雨伞"],["underline","画线强调"],["underneath","在下面"],["undo","解开撤销"],["unite","联合"],["unload","卸货"],["upright","垂直的正直的"],["vanish","突然不见绝迹"],["vapour","蒸汽"],["vertical","垂直的"],["veteran","老兵老手"],["vibrate","颤动"],["viewpoint","观点"],["vinegar","醋"],["violet","紫罗兰"],["violin","小提琴"],["wagon","四轮马车"],["weld","焊接"],["whilst","同while"],["whip","鞭子"],["wicked","居心不良"],["wolf","狼"],["workman","工人"],["worldwide","遍及全球"],["worm","蠕虫"]];document.getElementById("list").innerHTML = init();</script></body></html>
