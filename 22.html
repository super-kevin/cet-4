<!DOCTYPE html><html><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>cet-4/22</title><base target="_blank"/><style type="text/css">body {font-family:sans-serif;color:green;background-color:black;}th {cursor:pointer;}td {padding-right:0.5em;cursor:pointer;}</style></head><body style="font-family:sans-serif;color:green;background-color:black;"><table id="list"></table><script type="text/javascript">function shuffle(array) {var m = array.length, t, i;while (m) {i = Math.floor(Math.random() * m--);t = array[m];array[m] = array[i];array[i] = t;}return array;}function light(val) {val.style.color = (val.style.color !== "red") ? "red" : null;}function remov(val) {val.style.color = (val.style.color !== "yellow") ? "yellow" : null;}function show() {shuffle(rows);var tr = document.getElementById("row0").nextSibling;for(var i = 0; i < rows.length; i++) {tr.style.color = null;var td = tr.firstChild;td.innerHTML = rows[i][0];td.style.color = null;td = td.nextSibling;td = td.nextSibling;td.innerHTML = rows[i][1];td.style.color = null;tr = tr.nextSibling;}}function init() {var ret = "<tr id='row0'><th colspan='3' onclick='show()'>"+document.title+"</th></tr>";for(var i = 0; i < rows.length; i++) {ret += "<tr><td onclick='light(this)'>" + rows[i][0] + "</td><td onclick='remov(this.parentNode)'>" + (i+1) + "</td><td onclick='light(this)'>" + rows[i][1]+"</td></tr>";}return ret;}var rows =[["magnificent","宏伟的"],["marine","海洋的"],["metric","公制的"],["misunderstand","误解"],["molecule","分子"],["nowhere","任何地方都不"],["observer","观察者"],["outlet","出路发泄途径"],["overnight","突然一夜之间"],["overtake","超过突然降临"],["pepper","胡椒"],["platform","平台"],["powder","粉末"],["presently","目前"],["protein","蛋白质"],["rear","后面的抚养"],["recorder","录音机"],["refrigerator","冰箱"],["restraint","抑制约束"],["rhythm","韵律"],["saddle","马鞍"],["sew","缝纫"],["simplify","简化"],["stake","打赌"],["stir","搅动激发"],["strategic","战略上的"],["string","细绳一串"],["successive","连续的相继"],["suck","吸吮"],["surplus","过剩盈余"],["suspicion","怀疑"],["swift","敏捷的"],["tension","紧张"],["terminal","终点"],["tolerance","忍受"],["utmost","极限"],["verify","证实"],["waterproof","防水的"],["wholly","完全地"],["bid","投标"],["boot","靴子"],["distribution","分发"],["evolve","进化发展"],["historic","历史上著名的"],["provoke","挑衅"],["refusal","拒绝"],["specifically","明确地具体地"],["specify","详细说明"],["sponsor","赞助"],["alongside","沿着边"],["applause","鼓掌"],["bureau","局处"],["comedy","喜剧"],["deputy","副职"],["exclude","排除"],["execute","实施"],["furthermore","而且此外"],["fuss","大惊小怪"],["gear","齿轮"],["inflation","通货膨胀"],["lodge","暂住乡间小屋"],["logic","逻辑"],["mount","登上安放"],["multiple","多样的"],["pint","品脱"],["pregnant","怀孕的"],["repeatedly","多次地"],["slippery","滑的狡猾的"],["van","运货车"],["academy","学会"],["accidental","意外的"],["ache","疼痛"],["acre","英亩"],["allowance","津贴"],["ally","同盟国支持者"],["aluminum","铝"],["amaze","使惊奇"],["amuse","逗乐"],["anchor","锚"],["angle","角度"],["anniversary","周年纪念日"],["anyhow","无论如何"],["applicable","合适的"],["arbitrary","随心所欲的"],["arrow","箭"],["avenue","林荫道大街"],["baggage","行李"],["bake","烘烤"],["bark","狗叫"],["barn","谷仓牲口棚"]];document.getElementById("list").innerHTML = init();</script></body></html>
