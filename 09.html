<!DOCTYPE html><html><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>cet-4/09</title><base target="_blank"/></head><body style="font-family:sans-serif;color:green;background-color:black;"><table id="list"></table><script type="text/javascript">function shuffle(array) {var m = array.length, t, i;while (m) {i = Math.floor(Math.random() * m--);t = array[m];array[m] = array[i];array[i] = t;}return array;}function light(val) {val.style.color = (val.style.color !== "red") ? "red" : "green";}function remov(val) {val.parentNode.style.textDecoration = (val.parentNode.style.textDecoration !== "line-through") ? "line-through" : "none";}function show() {shuffle(rows);var tr = document.getElementById("row0").nextSibling;for(var i = 0; i < rows.length; i++) {tr.style.textDecoration = "none";var td = tr.firstChild;td.innerHTML = rows[i][0];td.style.color = "green";td = td.nextSibling;td = td.nextSibling;td.innerHTML = rows[i][1];td.style.color = "green";tr = tr.nextSibling;}}function init() {var ret = "<tr id='row0'><th colspan='3' style='cursor:pointer;' onclick='show()'>"+document.title+"</th></tr>";for(var i = 0; i < rows.length; i++) {ret += "<tr><td style='cursor:pointer;' onclick='light(this)'>" + rows[i][0] + "</td><td style='padding-left:0.5em;cursor:pointer;' onclick='remov(this)'>" + (i+1) + "</td><td style='padding-left:0.5em;cursor:pointer;' onclick='light(this)'>" + rows[i][1]+"</td></tr>";}return ret;}var rows =[["previous","先前的"],["device","装置"],["representative","代表"],["violence","暴力"],["connect","联系"],["spilt","分离"],["network","网络"],["guy","伙计"],["boring","无聊的"],["mood","心情"],["indicate","指出"],["beneficial","有益的"],["continuous","连续不断的"],["criticize","批评"],["devote","奉献给"],["dictation","听写"],["elderly","年长的"],["exposure","揭露曝光"],["hearing","听证会"],["install","安装"],["intensive","加强的"],["leak","渗出泄露"],["proposal","提议"],["analysis","分析"],["anticipate","期望"],["boom","激增繁荣"],["fierce","狂热的"],["impress","深刻印象"],["learning","学习"],["operator","操作员"],["rid","摆脱"],["rigid","严格死板的"],["slight","轻微的"],["weapon","武器"],["writer","作家"],["automobile","汽车"],["breed","繁殖培育"],["cycle","循环"],["brand","品牌"],["personnel","全体人员"],["possess","占用"],["affection","爱慕关爱"],["alter","改变"],["impose","强加"],["infant","婴儿"],["inquire","打听"],["prejudice","偏见"],["prohibit","禁止"],["recall","回忆召回"],["regulate","约束调整"],["assumption","臆断"],["delivery","投递"],["deserve","应受值得"],["electricity","电"],["engine","引擎"],["fame","好名声"],["indispensable","必不可少的"],["manual","手册"],["outlook","展望前景"],["procedure","程序步骤"],["reduction","减少缩小"],["selection","选择"],["shrink","收缩"],["translation","翻译"],["urgent","紧急的"],["bound","有义务的"],["doubtful","怀疑的"],["identity","身份"],["muscle","肌肉"],["settle","安排"],["confirm","确认"],["demonstrate","论证表露"],["ease","缓和"],["equip","装备"],["faith","信心"],["forbid","禁止"],["guarantee","保证担保"],["lean","倚靠瘦的"],["perception","感知能力"],["persist","坚持"]];document.getElementById("list").innerHTML = init();</script></body></html>
