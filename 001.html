<!DOCTYPE html><html><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>001</title><base target="_blank"/></head><body style="font-family:sans-serif;color:green;background-color:black;"><table id="list"></table><script type="text/javascript">function shuffle(array) {var m = array.length, t, i;while (m) {i = Math.floor(Math.random() * m--);t = array[m];array[m] = array[i];array[i] = t;}return array;}function light(val) {val.style.color = (val.style.color !== "red") ? "red" : "green";}function show() {shuffle(rows);var tr = document.getElementById("row0").nextSibling;for(var i = 0; i < rows.length; i++) {var td = tr.firstChild;td.innerHTML = rows[i][0];td.style.color = "green";td = td.nextSibling;td = td.nextSibling;td.innerHTML = rows[i][1];td.style.color = "green";tr = tr.nextSibling;}}function init() {var ret = "<tr id='row0'><th colspan='3' style='cursor:pointer;' onclick='show()'>"+document.title+"</th></tr>";for(var i = 0; i < rows.length; i++) {ret += "<tr><td style='cursor:pointer;' onclick='light(this)'>" + rows[i][0] + "</td><td style='padding-left:0.5em;'>" + (i+1) + "</td><td style='padding-left:0.5em;cursor:pointer;' onclick='light(this)'>" + rows[i][1]+"</td></tr>";}return ret;}var rows =[["economical","节约的经济学的"],["economic","经济学的"],["economy","经济"],["electric","电动的"],["electricity","电"],["electrical","电气"]];document.getElementById("list").innerHTML = init();</script></body></html>
