</style></head><body style="font-family:sans-serif;color:green;background-color:black;"><table id="list"></table><script type="text/javascript">function shuffle(array) {var m = array.length, t, i;while (m) {i = Math.floor(Math.random() * m--);t = array[m];array[m] = array[i];array[i] = t;}return array;}function light(val) {val.style.color = (val.style.color !== "red") ? "red" : null;}function remov(val) {val.style.color = (val.style.color !== "yellow") ? "yellow" : null;}function show() {shuffle(rows);var tr = document.getElementById("row0").nextSibling;for(var i = 0; i < rows.length; i++) {tr.style.color = null;var td = tr.firstChild;td.innerHTML = rows[i][0];td.style.color = null;td = td.nextSibling;td = td.nextSibling;td.innerHTML = rows[i][1];td.style.color = null;tr = tr.nextSibling;}}function init() {var ret = "<tr id='row0'><th colspan='3' onclick='show()'>"+document.title+"</th></tr>";for(var i = 0; i < rows.length; i++) {ret += "<tr><td onclick='light(this)'>" + rows[i][0] + "</td><td onclick='remov(this.parentNode)'>" + (i+1) + "</td><td onclick='light(this)'>" + rows[i][1]+"</td></tr>";}return ret;}var rows =[["fiction","小说"],["hesitate","犹豫"],["instrument","仪器"],["leap","跳跃"],["legislation","法规"],["lung","肺"],["mixture","混合"],["multiply","增加乘"],["numerous","数目较多的"],["occupy","占领"],["outer","外面的外层的"],["outward","向外的"],["ownership","所有权"],["personality","人格"],["phase","阶段"],["porter","搬运工"],["resign","辞职"],["sake","缘故"],["slim","苗条的"],["spur","刺激"],["undertake","承担"],["uneasy","忧虑的"],["virus","病毒"],["whoever","无论谁"],["worship","崇拜信奉"],["applicant","申请人"],["boast","吹嘘"],["prominent","杰出的突起的"],["revenue","收益"],["utilize","利用"],["corresponding","相应的"],["accommodation","住处"],["accompany","陪伴"],["aircraft","飞机"],["apparent","表面上的显然的貌似"],["architecture","建筑学"],["backward","向后的"],["bare","赤裸的"],["certificate","证书证件"],["civilian","平民百姓"],["classical","古典的"],["classification","分类"],["clumsy","笨拙的"],["collision","碰撞冲突"],["commission","委员会"],["consistent","一致的持续的"],[
