</style></head><body style="font-family:sans-serif;color:green;background-color:black;"><table id="list"></table><script type="text/javascript">function shuffle(array) {var m = array.length, t, i;while (m) {i = Math.floor(Math.random() * m--);t = array[m];array[m] = array[i];array[i] = t;}return array;}function light(val) {val.style.color = (val.style.color !== "red") ? "red" : null;}function remov(val) {val.style.color = (val.style.color !== "yellow") ? "yellow" : null;}function show() {shuffle(rows);var tr = document.getElementById("row0").nextSibling;for(var i = 0; i < rows.length; i++) {tr.style.color = null;var td = tr.firstChild;td.innerHTML = rows[i][0];td.style.color = null;td = td.nextSibling;td = td.nextSibling;td.innerHTML = rows[i][1];td.style.color = null;tr = tr.nextSibling;}}function init() {var ret = "<tr id='row0'><th colspan='3' onclick='show()'>"+document.title+"</th></tr>";for(var i = 0; i < rows.length; i++) {ret += "<tr><td onclick='light(this)'>" + rows[i][0] + "</td><td onclick='remov(this.parentNode)'>" + (i+1) + "</td><td onclick='light(this)'>" + rows[i][1]+"</td></tr>";}return ret;}var rows =[["delegate","代表委托给"],["desirable","可取的"],["desperate","不顾一切的铤而走险的"],["distinction","区分"],["dive","跳水潜水"],["downward","向下"],["drain","耗尽排水沟"],["editor","编辑"],["editorial","社论"],["emerge","浮现"],["erect","建造竖直的"],["excess","超越过量"],["fade","褪色"],["fantastic","极好的不实际的"],["fasten","扎牢"],["favour","赞同偏爱帮助"],["favorable","赞成的"],["flash","闪光"],["fluent","流利的"],["fog","浓雾"],["generator","发电机"],["govern","统治"],["gradual","逐渐的"],["grip","紧握"],["grocer","食品杂货商"],["gross","总的严重的"],["halt","停止"],["heading","标题"],["heroic","英勇的"],["hollow","中空的"],["honey","蜂蜜"],["horizon","地平线眼界"],["ignorant","无知的"],["indirect","间接的"],["inherit","继承"],["intermediate","中级的"],["intimate","亲密的"],["lawn","草坪"],["liver","肝"],["living-room","客厅"],["loaf","一条面包游荡"],["lobby","游说门厅"],["loosen","松开"],["membership","会员身份"],["mill","磨坊工厂"],["moderate","温和的适中的"],["mud","泥浆"],["nest","巢穴"],["neutral","中立的中性的"],["occurrence","发生"],["opera","歌剧"],["orbit","轨道"],["owing","拖欠"],["parliament","议会"],["patch","补丁"],["penetrate","刺穿洞察"],["pigeon","鸽子"],["plug","插头插座"],["plunge","猛冲骤降"],["poisonous","有毒的"],["polish","磨光润色"],["practically","实际上"],["progressive","进步的稳步的"],["province","省领域"],["punctual","准时的"],["raid","突然袭击"],["religious","宗教的"],["rocket","火箭"],["rub","摩擦"],["saint","圣人"],["scarce","稀缺的"],["scarcely","几乎不刚刚"],["scream","尖叫"],["screw","螺丝拧紧"],["signature","签名"],["sincere","真诚的"],["skillful","娴熟的"],["slender","苗条的"],["slide","滑动"],["spokesman","发言人"],["stain","玷污"],["straw","稻草吸管"],["striking","显著的"],["studio","工作室"],["substitute","代替"],["swing","摇摆"],["synthetic","合成的"],["tame","驯服"],["tendency","趋势"],["throat","喉咙"]];document.getElementById("list").innerHTML = init();</script></body></html>
