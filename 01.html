<!DOCTYPE html><html><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>cet-4/01</title><base target="_blank"/></head><body style="font-family:sans-serif;color:green;background-color:black;"><table id="list"></table><script type="text/javascript">function shuffle(array) {var m = array.length, t, i;while (m) {i = Math.floor(Math.random() * m--);t = array[m];array[m] = array[i];array[i] = t;}return array;}function light(val) {val.style.color = (val.style.color !== "red") ? "red" : "green";}function remov(val) {val.parentNode.style.textDecoration = (val.parentNode.style.textDecoration !== "line-through") ? "line-through" : "none";}function show() {shuffle(rows);var tr = document.getElementById("row0").nextSibling;for(var i = 0; i < rows.length; i++) {tr.style.textDecoration = "none";var td = tr.firstChild;td.innerHTML = rows[i][0];td.style.color = "green";td = td.nextSibling;td = td.nextSibling;td.innerHTML = rows[i][1];td.style.color = "green";tr = tr.nextSibling;}}function init() {var ret = "<tr id='row0'><th colspan='3' style='cursor:pointer;' onclick='show()'>"+document.title+"</th></tr>";for(var i = 0; i < rows.length; i++) {ret += "<tr><td style='cursor:pointer;' onclick='light(this)'>" + rows[i][0] + "</td><td style='padding-left:0.5em;cursor:pointer;' onclick='remov(this)'>" + (i+1) + "</td><td style='padding-left:0.5em;cursor:pointer;' onclick='light(this)'>" + rows[i][1]+"</td></tr>";}return ret;}var rows =[["according","按照"],["author","作者"],["rate","速度"],["improve","改进"],["relationship","关系"],["avoid","避免"],["likely","可能"],["tend","往往"],["include","包括"],["center","中心"],["benefit","益处"],["system","系统"],["social","社会的"],["product","产品"],["allow","允许"],["encourage","鼓励"],["available","可用的"],["ability","能力"],["replace","代替"],["effort","努力"],["economic","经济学的"],["following","下列的"],["culture","文化"],["individual","个别的"],["process","过程"],["condition","状况"],["maintain","维修"],["physical","身体的"],["interest","兴趣"],["statement","陈述声明"],["section","章节"],["infer","推断"],["behavior","行为"],["support","支持"],["focus","焦点"],["contribute","捐献"],["affect","不良影响"],["demand","命令需要"],["item","条款"],["single","单一的"],["average","平均"],["financial","财政的"],["means","方法"],["happen","偶然发生"],["design","设计"],["describe","描写"],["employee","雇员"],["finally","最后"],["attitude","态度"],["effective","有效的"],["environment","环境"],["generally","通常地"],["essential","本质的"],["career","职业"],["concern","关心"],["provide","提供"],["create","创造"],["involve","卷入"],["topic","话题"],["stress","压力"],["afford","负担起"],["adult","成年人"],["technology","技术"],["airport","机场"],["writing","书写"],["enable","使能够"],["action","行动"],["project","项目"],["identify","等同于"],["professional","专业的"],["influence","影响力"],["compare","比较"],["approach","方式方法"],["attack","攻击"],["potential","潜在的"],["crime","罪行"],["interview","面谈"],["accident","意外"],["decade","十年"],["instead","替代"]];document.getElementById("list").innerHTML = init();</script></body></html>
