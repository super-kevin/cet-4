["gallon","加仑"],["gang","一伙坏人"],["garbage","垃圾"],["garlic","大蒜"],["geometry","几何学"],["ghost","鬼灵魂"],["glory","光荣"],["glow","脸红发光"],["glue","胶水"],["goodness","善良"],["governor","州长董事"],["grab","抓取"],["graceful","优雅的"],["grape","葡萄"],["graph","曲线图表"],["grind","磨碎"],["guitar","吉他"],["gum","口香糖树胶"],["gymnasium","体育馆"],["hammer","锤子"],["harbour","港口"],["harness","马具"],["hay","干草"],["heal","康复"],["heave","用力举起恶心"],["hedge","篱笆"],["helicopter","直升机"],["hell","地狱"],["hen","母鸡"],["herd","兽群"],["hip","臀部"],["holy","神圣的"],["horn","号角"],["horsepower","马力"],["idle","懒散的"],["infect","感染"],["injection","注射"],["inn","小酒店"],["inner","内部的"],["input","输入"],["interior","内部内地"],["jar","坛子"],["jaw","下巴喋喋不休"],["jazz","爵士音乐"],["jet","喷气式飞机"],["jury","陪审团评委会"],["kettle","水壶"],["keyboard","键盘"],["kneel","跪下"],["lad","小伙子"],["landlord","地主"],["landscape","风景"],["lavatory","厕所"],["liberty","自由"],["lick","舔"],["lid","盖子"],["limb","树枝四肢"],["liquor","烈性酒"],["literary","文学上的"]];document.getElementById("list").innerHTML = init();</script></body></html>
