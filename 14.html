<!DOCTYPE html><html><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>cet-4/14</title><base target="_blank"/><style type="text/css">body {font-family:sans-serif;color:green;background-color:black;}th {cursor:pointer;}td {padding-right:0.5em;cursor:pointer;}</style></head><body style="font-family:sans-serif;color:green;background-color:black;"><table id="list"></table><script type="text/javascript">function shuffle(array) {var m = array.length, t, i;while (m) {i = Math.floor(Math.random() * m--);t = array[m];array[m] = array[i];array[i] = t;}return array;}function light(val) {val.style.color = (val.style.color !== "red") ? "red" : null;}function remov(val) {val.style.color = (val.style.color !== "yellow") ? "yellow" : null;}function show() {shuffle(rows);var tr = document.getElementById("row0").nextSibling;for(var i = 0; i < rows.length; i++) {tr.style.color = null;var td = tr.firstChild;td.innerHTML = rows[i][0];td.style.color = null;td = td.nextSibling;td = td.nextSibling;td.innerHTML = rows[i][1];td.style.color = null;tr = tr.nextSibling;}}function init() {var ret = "<tr id='row0'><th colspan='3' onclick='show()'>"+document.title+"</th></tr>";for(var i = 0; i < rows.length; i++) {ret += "<tr><td onclick='light(this)'>" + rows[i][0] + "</td><td onclick='remov(this.parentNode)'>" + (i+1) + "</td><td onclick='light(this)'>" + rows[i][1]+"</td></tr>";}return ret;}var rows =[["endure","忍受"],["executive","执行者"],["hobby","业余爱好"],["imagination","想象力"],["inspire","鼓舞"],["patience","耐心"],["poll","民意测验"],["readily","欣然地立即"],["rob","抢劫"],["sacrifice","牺牲"],["vice","罪恶"],["oxygen","氧气"],["bet","打赌"],["bond","联系"],["compel","强迫"],["embrace","拥抱"],["insight","洞察力"],["menu","菜单"],["rational","理智的合理的"],["react","反应"],["scenery","风景"],["combine","联合"],["evil","邪恶"],["male","雄性"],["negotiate","协商"],["software","软件"],["cite","引用引证"],["journalist","记者"],["peer","同龄人"],["shortcoming","缺点"],["temptation","诱惑"],["digital","数字的"],["undergraduate","本科生"],["mutual","相互的"],["adventure","奇遇冒险"],["ancestor","祖先"],["artificial","人工的"],["athlete","运动员"],["burst","爆炸"],["characterize","描绘特性描述"],["cigarette","香烟"],["civilization","文明"],["congress","议会"],["creature","生物"],["crossing","人行横道"],["deceive","欺骗"],["delicate","易碎的精美的"],["depart","出发"],["deposit","储蓄"],["destination","目的地"],["drunk","醉"],["electrical","电气"],["evaluate","评价"],["exceed","超出"],["fortunately","幸运地"],["furnish","提供布置家居"],["gesture","手势"],["handbag","手提包"],["hostile","敌方的"],["indoor","室内的"],["insect","昆虫"],["investigate","调查"],["learned","有学问的"],["librarian","图书馆管理员"],["liquid","液体"],["musician","音乐家"],["neighbourhood","附近"],["obligation","义务"],["oblige","迫使"],["observation","观察"],["organ","器官"],["output","产量"],["overlook","忽视"],["penalty","处罚"],["privilege","特权"],["recreation","娱乐消遣"],["regarding","关于"],["retreat","撤退"],["scheme","计划"],["skilled","熟练的"]];document.getElementById("list").innerHTML = init();</script></body></html>
